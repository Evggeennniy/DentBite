{% extends 'base.html' %} {% block content %}
<section class="video-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="course-title">{{ course.course_name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <video controls class="video-player">
          <source
            src="{{ url_for('static', filename='videos/' + course.video) }}"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="col-md-4">
        <div class="course-details">
          <h2>Description</h2>
          <p>{{ course.description }}</p>
          <h2>Details</h2>
          <ul>
            <li><strong>Price:</strong> ${{ course.price }}</li>
            <li><strong>Duration:</strong> Approx. 120 minutes</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
